{% extends 'Quiz_App/base.html' %}

{% block title %}Welcome to QuizMaster{% endblock %}

{% block content %}
<div class="container">
    <div class="card" style="display:grid;grid-template-columns:1fr 1fr;gap:20px;align-items:stretch">
        <div style="background:#0f172a;color:#fff;padding:24px;border-radius:8px">
            <div style="display:flex;align-items:center;gap:12px;margin-bottom:12px">
                <div style="width:48px;height:48px;background:var(--primary);border-radius:50%;display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700">Q</div>
                <h2 style="margin:0;color:#fff">QuizMaster Community</h2>
            </div>
            <p class="small">Home to thousands of trivia enthusiasts and learners worldwide.</p>
        </div>
        <div style="padding:10px">
            {% block form_content %}{% endblock %}
        </div>
    </div>
</div>

{% endblock %}
