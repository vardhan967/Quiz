
{% extends 'Quiz_App/landing.html' %}

{% block form_content %}
<div style="max-width:420px;margin:0 auto">
  <h2 style="margin:0 0 8px 0">Welcome back!</h2>
  <p class="small">It's nice to see you again. Ready to quiz?</p>

  <form method="post" class="mt-4">
    {% csrf_token %}
    {% if form.non_field_errors %}
      <div class="card" style="background:#fee2e2;border:1px solid #fbcaca">{% for e in form.non_field_errors %}<div class="small">{{ e }}</div>{% endfor %}</div>
    {% endif %}
    <div class="form-row">
      <label>Username</label>
      <input type="text" name="username" id="id_username" class="input">
    </div>
    <div class="form-row">
      <label>Password</label>
      <input type="password" name="password" id="id_password" class="input">
    </div>
    <div class="actions">
      <button type="submit" class="btn">Log In</button>
    </div>
  </form>
  <p class="small center mt-4">Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
</div>
{% endblock %}
