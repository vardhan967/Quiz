{% extends 'Quiz_App/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="card" style="max-width:700px;margin:0 auto">
        <h1 class="h1">{{ title }}</h1>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-row">
                    <label>{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="small" style="color:var(--danger)">{{ field.errors }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <div class="actions">
                <button type="submit" class="btn">Save</button>
                <a href="{% url 'host_category_list' %}" class="small" style="margin-left:12px">Cancel</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
