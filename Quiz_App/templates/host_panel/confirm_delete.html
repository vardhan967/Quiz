{% extends 'Quiz_App/base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container">
    <div class="card" style="max-width:700px;margin:0 auto">
        <h1 class="h1">Confirm Delete</h1>
        <p class="small">Are you sure you want to delete this <strong>{{ type }}</strong>:</p>
        <p class="mt-4 mb-4" style="font-weight:600">{{ object }}</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn danger">Yes, delete</button>
            <a href="javascript:history.back()" class="btn secondary" style="margin-left:8px;background:#f3f4f6;color:var(--text)">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
